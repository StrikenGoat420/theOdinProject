<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class = 'sideBar'>
    <div class = 'statsContainer'>
      
      <h2 class = 'label'>Stats</h2>

      <div class = 'totalBooks statsHeader'>
        <h3 class = 'countLabel'>Total Books : </h3>
        <span class = 'totalCount'>2</span>
      </div>

      <div class = 'totalRead statsHeader'>
        <h3 class = 'countLabel'>Total Read : </h3>
        <span class = 'totalRead'>1</span>
      </div>

      <div class = 'totalUnread statsHeader'>
        <h3 class = 'countLabel'>Total Unread : </h3>
        <span class = 'totalunread'>1</span>
      </div>

    </div>

    <div class = 'saveOptions'>

      <div class = 'saveLocal'>
        <button class = 'saveButton'>Save Local</button>
      </div>

      <div class = 'saveOnline'>
        <button class = 'saveButton'>Save Online</button>
      </div>

    </div>
  </div>

  <div class = 'shelfContainer'>
    <div class = 'navigationContainer'>

      <div class = 'userNameContainer'>
        <h2 class = 'userName'>
          Users Library
        </h2>
      </div>

      <div class = 'addAndFilterContainer'>
        <div class = 'addBooksContainer centerButton'>
          <button class = 'addBooksButton'>
            Click Here To Add A Book
          </button>
        </div>

        <div class = 'dateFilterContainer centerButton'>
          <button class = 'filterButton' id = 'byDate'>
            Filter By Date
          </button>
        </div>

        <div class = 'pageFilterContainer centerButton'>
          <button class = 'filterButton' id = 'byPage'>
            Filter by Number of Pages
          </button>
        </div>

        <div class = 'nameFilterConter centerButton'>
          <button class = 'filterButton' id = 'byName'>
            Filter Alphabetically
          </button>
        </div>
        
      </div>
      
    </div>

    <div class = 'shelf'>

      <div class = 'bookContainer' id = 'b0'>
        <div class = 'deleteBookContainer'>
          <h3 class = 'showBookInfo'>Click Book for Info</h3>
          <button class = 'deleteBookButton' id = 'd0' type = 'close'>Del</button>
        </div>
        <div class = 'book'>
          Book 1
        </div>
      </div> 

      <div class = 'bookContainer' id = 'b1'>
        <div class = 'deleteBookContainer'>
          <h3 class = 'showBookInfo'>Click Book for Info</h3>
          <button class = 'deleteBookButton' id = 'd1' type = 'close'>Del</button>
        </div>
        <div class = 'book'>
          Book 2
        </div>
      </div> 

      <div class = 'bookContainer' id = 'b2'>
        <div class = 'deleteBookContainer'>
          <h3 class = 'showBookInfo'>Click Book for Info</h3>
          <button class = 'deleteBookButton' id = 'd2' type = 'close'>Del</button>
        </div>
        <div class = 'book'>
          Book 3
        </div>
      </div> 

      <div class = 'addNewBookContainer'>
        <button class = 'addBooksButton'>
          Add Book
        </button>
      </div>

    </div>
  </div>

  <div class = 'popupContainer popup'>
    <h2 class="formTitle">Book Info</h2>
    <form class = 'bookInfoForm'>
      <input class = 'popupInput' id = 'bookName' type = 'text' placeholder = 'Title' required = ''>
      <input class = 'popupInput' id = 'authorName' type = 'text' placeholder = 'Author' required = ''>
      <input class = 'popupInput' id = 'pageNumber' type = 'number' placeholder = 'Pages' required = ''>
      <div class = 'isReadButton'>
        <label for="isRead" style="margin-right:20px; font-size;font-size: 20px;font-style: normal;">Read?</label>
        <input id = 'isRead' class = 'popupCheckBox' type = 'checkbox'>
      </div>
      <button id = 'submitButton' type = 'submit'>Submit</button>
    </form>
  </div>

  <div class = 'bookInfoContainer'>
    <h2 class = 'bookName'>Some Name</h2>
    <div class = 'bookInfo'>
      <div class = 'author bookInfoElement'>
        Author : <span class = 'insertAuthorName'>Mike Tyson</span>
      </div>
      <div class = 'pages bookInfoElement'>
        Pages : <span class = 'insertPageNumber'>100</span>
      </div>
      <div class = 'readStatus bookInfoElement'>
        Book Read :
        <span class = 'insertReadStatus'>
          True
        </span>
        <div class = 'changeReadStatus bookInfoElement'>
          <button class = 'changeReadStatusButton'>
            Change Read Status
          </button>
        </div>
      </div>
      <div class = 'closeBookInfoContainer bookInfoElement'>
        <button class = 'closeContainerButton'>Close</button>
      </div>
    </div>
  </div>

  <div class="overlay js-overlay"></div>

  
  <script src="js/script.js"></script> 
</body>

</html>
