<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class = 'navBar'>
    <h1 class='title'>Calculator</h1>
  </div>
  <div class = 'container-wrapper'>
      <div class = 'container'>
          <div class = 'output'>
            <div class='expression'></div>
            <div class='result'></div>
          </div>
          <div class = 'brandName'>Insert Brand Name Here</div>
          <button class ='operator button display' id = 'o1'>C</button>
          <button class ='operator button display' id = 'o2'>AC</button>
          <button class ='operator button display' id = 'o3'>+</button>
          <button class ='operator button display' id = 'o4'>-</button>
          <button class ='operator button display' id = 'o5'>*</button>
          <button class ='operator button display' id = 'o6'>/</button>
          <button class ='operator button display' id = 'o7'>=</button>
          <button class ='number button display' id = 'n7'>7</button>
          <button class ='number button display' id = 'n8'>8</button>
          <button class ='number button display' id = 'n9'>9</button>
          <button class ='number button display' id = 'n4'>4</button>
          <button class ='number button display' id = 'n5'>5</button>
          <button class ='number button display' id = 'n6'>6</button>
          <button class ='number button display' id = 'n3'>3</button>
          <button class ='number button display' id = 'n2'>2</button>
          <button class ='number button display' id = 'n1'>1</button>
          <button class ='footer button display number' id = 'n0'>0</button>
          <button class ='footer button display' id = 'o8'>+/-</button>
          <button class ='footer button display' id = 'o9'>.</button>
      </div>
  </div>
  <script src="js/script.js"></script> 
</body>

</html>
